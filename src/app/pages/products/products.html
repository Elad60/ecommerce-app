<div class="container">
    @if (products().length > 0) {
        <div class="products-section">
        @for (product of products(); track product.id) {
            <app-product-card
                [product]="product"
                (productClick)="onProductClick($event)">
            </app-product-card>
        }
        </div>
    } @else {
        <app-spinner></app-spinner>
    }
</div>
